<include file='Public/header' />

<body>
	<div class="place">
	    <span>位置：</span>
	    <ul class="placeul">
		    <li>单位管理</li>
		    <li>单位列表</li>
		    <li>修改单位</li>
	    </ul>
   </div>
    <div class="formbody">
    	<div class="formtitle"><span>修改单位</span></div>
	    <form action="{:U('edit')}" method="post" class="layui-form">
	    	<input type="hidden" name="curr" value="{$curr}">
	    	<input type="hidden" name="co_id" value="{$list.co_id}">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">单位名称</label>
                    <div class="layui-input-inline"><input type="text" name="co_name" class="layui-input" value="{$list.co_name}"></div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">单位负责人</label>
                    <div class="layui-input-inline"><input type="text" name="co_people"  class="layui-input" value="{$list.co_people}"></div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">负责人电话</label>
                    <div class="layui-input-inline"><input type="text" name="co_tel" lay-verify="phone" class="layui-input" value="{$list.co_tel}"></div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">单位地址</label>
                    <div class="layui-input-inline"><input type="text" name="co_address"  class="layui-input" value="{$list.co_address}"></div>
                </div>
            </div>
			<div class="layui-form-item">
	            <div class="layui-input-block">
	                <button class="layui-btn layui-btn-small layui-btn-normal" lay-submit  lay-filter="sub">确认保存</button>
	                <button class="layui-btn layui-btn-small layui-btn-primary" onclick="history.go(-1)">返回操作</button>
	            </div>
        	</div>
	    </form>
    </div>
</body>
</html>
<script>
layui.use('form', function(){
	var form = layui.form();
});
</script>
